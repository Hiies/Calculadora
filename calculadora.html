<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <form name="calc" method="post" action="">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Calculadora Simples com bootstrap</a>
            </div>
        </nav>
        <div class="fundo">
            <div class="calculadora">Calculadora
                <p class="output" id="output"></p>
                <table>
                    <tr>
                        <td><button class="btn btn-dark" type="button" onclick="clean()">c</td>
                        <td><button class="btn btn-dark" type="button" onclick="backClear()"><</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('/')">รท</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('*')">x</td>
                    </tr>
        
                    <tr>
                        <td><button class="btn btn-dark" type="button" onclick="insert('7')" >7</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('8')">8</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('9')">9</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('-')">-</td>
                    </tr>
        
                    <tr>
                        <td><button class="btn btn-dark" type="button" onclick="insert('4')">4</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('5')">5</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('6')">6</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('+')">+</td>
                     </tr>
        
                     <tr>
                        <td><button class="btn btn-dark" type="button" onclick="insert('1')">1</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('2')">2</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('3')">3</td>
                        <td rowspan="2"><button class="btn btn-dark" type="button" style="height:102px" onclick="calcular()">=</td>
                     </tr>
        
                     <tr>
                        <td colspan="2"><button class="btn btn-dark" type="button" style="width:103px" onclick="insert('0')">0</td>
                        <td><button class="btn btn-dark" type="button" onclick="insert('.')">.</td>
                      </tr>
                </table>
            </div>
        </div>
    </form>
    
</body>
</html>
